<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Motivational Posters</h1>
    </header>
    <section class="poster">
      <img
        id="poster-image"
        src="https://i.natgeofe.com/k/e094f0a9-3cb3-40c3-afaf-314b6437ef14/ww-funny-animal-faces-goat_4x3.jpg"
        alt="Motivational Posters"
      />
      <h2 id="poster-title">Title</h2>
      <h3 id="poster-quote">"Quote goes here, something motivating</h3>
    </section>
    <button id="randomize">Randomize</button>
    <form id="poster-form">
      <input type="text" id="poster-form-title" placeholder="Enter Title" />
      <input
        type="text"
        id="poster-form-quote"
        placeholder="Enter custom quote"
      />
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
